<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haskell POST Test</title>
    <style>
        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Haskell POST Test</h1>

    <!-- Form for POST request -->
    <h2>POST Request</h2>
    <form id="post-form" action="http://localhost:3000/echo" method="POST">
        <label for="message">Message:</label>
        <input type="text" id="message" name="message" value="Hello, World!">
        <button type="submit">Send POST Request</button>
    </form>
    <div id="post-response" class="response"></div>

    <script>
        document.getElementById('post-form').onsubmit = function(event) {
            event.preventDefault();
            const formData = new URLSearchParams(new FormData(this)).toString();
            fetch(this.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formData,
            })
            .then(response => response.text())
            .then(data => document.getElementById('post-response').innerText = data)
            .catch(error => console.error('Error:', error));
        };
    </script>
</body>
</html>
